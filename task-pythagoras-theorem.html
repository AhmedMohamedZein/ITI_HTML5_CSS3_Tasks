<!DOCTYPE html>

<html lang="eng">


    <head>
        <title>Pythagoras Theorem Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>
    <body>
        <svg  width="400" height="400" >
            <polygon points="300,100 , 300,300 , 100 ,300 "  style="fill:red"></polygon>
            <text x="200" y="325" fill="black" style="font-size: 30px;">a</text>
            <text x="315" y="220" fill="black" style="font-size: 30px;">b</text>
            <text x="160" y="220" fill="black" style="font-size: 30px;">c</text>
        </svg>
        <h2>According to pythagoras theorem</h2>
        <math style="font-size: 30px; color: red;">
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <msup>  
                    <mi>
                        a
                    </mi>
                    <mn>
                        2
                    </mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>
                        b
                    </mi>
                    <mn>
                        2
                    </mn>
                </msup>                
            </msqrt>
        </math>
    </body>

</html>
